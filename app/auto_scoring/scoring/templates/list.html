{% extends "base.html" %}
{% block content %}
{% load static %}
<section class="patient-list">
    <div class="con">
        <table class="highlight">
            <thead>
                <tr>
                    <th>진단날짜</th>
                    <th>환자이름</th>
                    <th>담당의사</th>
                </tr>
            </thead>
        
            <tbody>
                {% for list in lists %}
                <tr>
                    <td style="font-size: 8px;">{{ list.pub_date }}</td>
                    <td style="width: 60%"><a href="{% url 'result' list.id%}">{{ list.name }} 님</a></td>
                    <td>{{ list.user.username }}</td>    
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</section>

{% endblock content %}
